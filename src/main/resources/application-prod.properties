spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/teckit_db

spring.datasource.driverClassName=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.datasource.username=root
spring.datasource.password=

spring.kafka.bootstrap-servers=34.64.68.236:9094

# ---- Actuator/Prometheus 노출 ----
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
# (선택) 공통 태그로 앱 이름 붙이기
management.metrics.tags.application=${spring.application.name:payments-service}