name: 💰 payment Docker & Dispatch (test)

on:
  push:
    branches: [ 'feature/MNMS-301' ]

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/payment
  SERVICE: payment-test
  DEVOPS_REPO: 3-mnms/devops-playground

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - run: chmod +x ./gradlew
      - run: ./gradlew bootJar --no-daemon

      - name: ⏱️ Tag
        run: echo "TAG=test-$(date -u +'%Y%m%d%H%M%S')" >> "$GITHUB_ENV"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}

      - uses: peter-evans/repository-dispatch@v3
        with:
          token:  ${{ secrets.GH_PAT }}
          repository: ${{ env.DEVOPS_REPO }}
          event-type: image-updated
          client-payload: |
            {
              "service": "${{ env.SERVICE }}",
              "image":   "${{ env.IMAGE }}",
              "tag":     "${{ env.TAG }}"
            }